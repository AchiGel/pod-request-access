<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./assets/desktop/logo.svg" alt="" />
      </header>

      <section>
        <div class="container-box">
          <h2>Publish your podcasts <span>everywhere.</span></h2>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="icons-form">
            <div class="icons">
              <a href="https://podcasters.spotify.com/"
                ><img src="./assets/desktop/spotify.svg" alt=""
              /></a>
              <a href="https://www.apple.com/apple-podcasts/"
                ><img src="./assets/desktop/apple-podcast.svg" alt=""
              /></a>
              <a href="https://podcasts.google.com/"
                ><img src="./assets/desktop/google-podcasts.svg" alt=""
              /></a>
              <a href="https://pocketcasts.com/"
                ><img src="./assets/desktop/pocket-casts.svg" alt=""
              /></a>
            </div>
            <form action="" id="form">
              <input
                type="text"
                name=""
                id="email"
                placeholder="Email address"
              />
              <label id="emailLabel" for="email"
                >Oops! Please check your email</label
              >
              <button id="btn">Request Access</button>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
